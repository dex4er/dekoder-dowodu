<ion-content>
  <div *ngIf="!data && !error">
    <p>Dekoder Dowodu Rejestracyjnego v{{version}}</p>
    <p>&copy; 2018 Piotr Roszatycki &lt;piotr.roszatycki@gmail.com&gt;</p>
    <p>License: <a href="https://opensource.org/licenses/GPL-2.0">GPL-2.0</a></p>
    <p>Source code: <a href="https://github.com/dex4er/dekoder-dowodu">https://github.com/dex4er/dekoder-dowodu</a></p>
  </div>

  <div *ngIf="data">
    <ion-list>
      <div *ngFor="let key of objectKeys(data)">
        <ion-item>
          <ion-button slot="end" fill="outline" (click)="toggleHint(key)">?</ion-button>
          <ion-label position="stacked">{{data[key].name}}</ion-label>
          <ion-input type="text" [ngModel]="data[key].value" readonly></ion-input>
          <ion-label position="stacked" *ngIf="isHint(key)">{{data[key].description}}</ion-label>
        </ion-item>
      </div>
    </ion-list>
  </div>

  <div *ngIf="error">
    <ion-card color="danger">
      {{error}}
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-button expand="full" (click)="scan()">Skanuj</ion-button>
  </ion-toolbar>
</ion-footer>
