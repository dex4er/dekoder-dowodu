<ion-content>
  <ion-text style="padding: 10px;" *ngIf="!data && !error">
    <p>Dekoder Dowodu Rejestracyjnego v{{version}}</p>
    <p>&copy; 2018 Piotr Roszatycki &lt;piotr.roszatycki@gmail.com&gt;</p>
    <p>Licencja: <a href="https://opensource.org/licenses/GPL-2.0">GPL-2.0</a> i <a href="3rdpartylicenses.txt">więcej</a></p>
    <p>Kody źródłowe: <a href="https://github.com/dex4er/dekoder-dowodu">https://github.com/dex4er/dekoder-dowodu</a></p>
  </ion-text>

  <div *ngIf="data">
    <ion-list>
      <div *ngFor="let key of data | keys">
        <ion-item>
          <ion-label position="stacked">{{data[key].name}}<br/>{{data[key].description}}</ion-label>
          <ion-input *ngIf="key !== 'organWydajacy'" type="text" [ngModel]="data[key].value" readonly></ion-input>
          <ion-textarea rows="4" *ngIf="key === 'organWydajacy'" type="text" [ngModel]="data[key].value" readonly></ion-textarea>
        </ion-item>
      </div>
    </ion-list>
  </div>

  <div *ngIf="error">
    <ion-card color="danger">
      {{error}}
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-button expand="full" (click)="scan()">Skanuj</ion-button>
  </ion-toolbar>
</ion-footer>
